<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot /x/x/x/x/x
        ServerName localhost

        <Directory /x/x/x/x/x>
                Options FollowSymlinks
                AllowOverride All
		Require all granted 

        </Directory>

ErrorLog ${APACHE_LOG_DIR}/error.log
#CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
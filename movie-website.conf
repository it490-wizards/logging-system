<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot /root/to/website
        ServerName localhost

        <Directory /root/to/website
                Options FollowSymlinks
                AllowOverride All
		Require all granted 
        </Directory>

        Alias /forum /root/to/forum
        <Directory /root/to/forum>
                Options FollowSymlinks
                AllowOverride All
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/ApacheError.log


</VirtualHost>